<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.moveTo(0,50);
ctx.lineTo(200,50);

ctx.stroke();
  
ctx.moveTo(100,0);
ctx.lineTo(100,100);

ctx.stroke();
  
ctx.moveTo(100,0);
ctx.lineTo(97,3);
ctx.lineTo(103,3);
ctx.fill();

ctx.moveTo(200,50);
ctx.lineTo(197,47);
ctx.lineTo(197,53);
ctx.fill();
  
ctx.font = "12px Arial";
ctx.fillText("20",83,10);
ctx.fillText('y',103,10);
ctx.fillText("-20",5,65);
ctx.fillText("20",185,65);  
ctx.fillText("-20",80,97);
ctx.fillText("x",190,45);  
ctx.fillText("3v1",130,25);  
ctx.fillText("5v1",170,15);
ctx.moveTo(100,50);
ctx.lineTo(175,25);
ctx.stroke();
ctx.beginPath();
ctx.arc(175, 25, 2, 0, 2 * Math.PI);
ctx.stroke();
 
ctx.beginPath();
ctx.arc(145, 35, 2, 0, 2 * Math.PI);
ctx.stroke();  

</script>

</body>
</html>
